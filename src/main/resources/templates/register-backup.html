<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <meta charset="UTF-8">

    <title>Sign up form</title>
</head>
<body>
<div id="signupbox" style="margin-top:50px"
     class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">

    <div class="container">
        <div class="panel panel-info">
        <div class="panel-body">

            <form th:action="@{/register}" th:object="${userRegister}" method="post" class="form-horizontal"
                  role="form">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                <div class="form-group">
                    <label for="emailAddress" class="col-md-3 control-label">Email Address: </label>
                    <div class="col-md-9">
                        <input type="text" th:field="*{emailAddress}" class="form-control" id="emailAddress"
                               placeholder="Email Address"/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="firstName" class="col-md-3 control-label">First name: </label>
                    <div class="col-md-9">
                        <input th:field="*{firstName}" type="text" class="form-control" id="firstName"
                               placeholder="First Name"/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="lastName" class="col-md-3 control-label">Last Name: </label>
                    <div class="col-md-9">
                        <input th:field="*{lastName}" type="text" class="form-control" id="lastName"
                               placeholder="Last Name"/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="col-md-3 control-label">Password: </label>
                    <div class="col-md-9">
                        <input th:field="*{password}" type="password" class="form-control" id="password"
                               placeholder="***********"/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="username" class="col-md-3 control-label">Username: </label>
                    <div class="col-md-9">
                        <input th:field="*{username}" type="text" class="form-control" id="username"
                               placeholder="Username"/>
                    </div>
                </div>

                <div class="form-group">
                    <button type="submit">Submit</button>
                </div>

            </form>

        </div>
        </div>
    </div>
</div>
</body>
</html>
