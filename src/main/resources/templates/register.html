<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

    <meta charset="UTF-8">
    <title>Register Form</title>
</head>
<body>


<div class="container">
<!--ToDo: Fix error display-->
    <div id="signupbox" style="margin-top:50px"
         class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title">Sign Up</div>
                <div style="float:right; font-size: 85%; position: relative; top:-10px"><a id="signinlink" href="/login">Sign
                    In</a></div>
            </div>
            <div class="panel-body">
                <form th:action="@{/register}" th:object="${userRegister}" method="post" id="signupform" class="form-horizontal" role="form">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <div id="signupalert" style="display:none" class="alert alert-danger">
                        <p>Error:</p>
                        <span></span>
                    </div>


                    <div class="form-group">
                        <label for="email" class="col-md-3 control-label">Email</label>
                        <div class="col-md-9">
                            <input type="text" th:field="*{emailAddress}" class="form-control" id="email"
                                   placeholder="Email Address" />
                        </div>
                        <p th:each="error : ${#fields.errors('emailAddress')}"
                           th:text="${error}">Validation error</p>
                    </div>

                    <div class="form-group">
                        <label for="firstname" class="col-md-3 control-label">First Name</label>
                        <div class="col-md-9">
                            <input th:field="*{firstName}" type="text" class="form-control" id="firstname" placeholder="First Name" />
                        </div>
                        <p th:each="error: ${#fields.errors('firstName')}"
                           th:text="${error}">Validation error</p>
                    </div>
                    <div class="form-group">
                        <label for="lastname" class="col-md-3 control-label">Last Name</label>
                        <div class="col-md-9">
                            <input th:field="*{lastName}" type="text" class="form-control" id="lastname" placeholder="Last Name" />
                        </div>
                        <p th:each="error : ${#fields.errors('lastName')}"
                           th:text="${error}">Validation error</p>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-md-3 control-label">Password</label>
                        <div class="col-md-9">
                            <input th:field="*{password}" type="password" class="form-control" id="password" placeholder="Password" />
                        </div>
                        <p th:each="error : ${#fields.errors('password')}"
                           th:text="${error}">Validation error</p>
                    </div>

                    <div class="form-group">
                        <label for="username" class="col-md-3 control-label">Username</label>
                        <div class="col-md-9">
                            <input th:field="*{username}" type="text" class="form-control" id="username" placeholder="Username" />
                        </div>
                        <p th:each="error : ${#fields.errors('username')}"
                           th:text="${error}">Validation error</p>
                    </div>

                    <div class="form-group">
                        <!-- Button -->
                        <div class="col-md-offset-3 col-md-9">
                            <button id="btn-signup" type="submit" class="btn btn-info"><i class="icon-hand-right"></i>
                                &nbsp Sign Up
                            </button>
                        </div>
                    </div>


                </form>
            </div>
        </div>

    </div>
</div>

</body>
</html>
